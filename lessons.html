<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الحصص - نظام الغياب والحضور</title>
  <link rel="stylesheet" href="lessons.css" />
</head>
<body>
  <div class="sidebar">
    <h2 class="logo">EduAttend</h2>
    <ul>
      <li onclick="location.href='students.html'">الطلاب</li>
      <li class="active" onclick="location.href='lessons.html'">الحصص</li>
      <li onclick="location.href='attend.html'">تسجيل الحضور</li>
    </ul>
  </div>

  <div class="content">
    <header>
      <h1>إدارة الحصص</h1>
      <button id="logoutBtn">تسجيل الخروج</button>
    </header>

    <section class="actions">
      <button id="addLessonBtn">إضافة حصة</button>
    </section>

    <section class="lessonsList">
      <table>
        <thead>
          <tr>
            <th>العنوان</th>
            <th>التاريخ</th>
            <th>المستوى</th>
            <th>المفتاح</th>
            <th>إجراءات</th>
          </tr>
        </thead>
        <tbody id="lessonsTable"></tbody>
      </table>
    </section>
  </div>

  <!-- نافذة إضافة/تعديل حصة -->
  <div class="modal" id="lessonModal">
    <div class="modal-content">
      <h2 id="modalTitle">إضافة حصة</h2>
      <input type="text" id="lessonTitle" placeholder="عنوان الحصة" />
      <input type="date" id="lessonDate" />
      <select id="lessonLevel">
        <option value="1">أولى ثانوي</option>
        <option value="2">ثانية ثانوي</option>
        <option value="3">ثالثة ثانوي</option>
      </select>

      <div class="modal-actions">
        <button id="saveLesson">حفظ</button>
        <button id="closeModal">إلغاء</button>
      </div>
    </div>
  </div>

  <script src="lessons.js"></script>
</body>
</html>
