<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول | سنتر فيوتشر (مراد)</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      width: 380px;
      background: #ffffff;
      padding: 40px 32px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      border: 1px solid #e7e7e7;
    }

    .title {
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 600;
      color: #1b1b1b;
    }

    .input-field {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 14px;
      border: 1px solid #d6d6d6;
      font-size: 15px;
      background: #fafafa;
      transition: 0.2s;
    }

    .input-field:focus {
      border-color: #1a73f3;
      background: #fff;
      box-shadow: 0 0 5px rgba(26,115,243,0.25);
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      background: #1a73f3;
      background: linear-gradient(135deg, #1a73f3, #0094f3);
      border: none;
      border-radius: 14px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    .login-btn:hover {
      opacity: 0.92;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 118, 255, 0.25);
    }

    .error {
      margin-top: 12px;
      font-size: 14px;
      color: #d60000;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="title">تسجيل الدخول</div>

    <input id="email" type="email" class="input-field" placeholder="البريد الإلكتروني" />
    <input id="password" type="password" class="input-field" placeholder="كلمة المرور" />

    <button id="loginBtn" class="login-btn">تسجيل دخول</button>

    <div id="errorBox" class="error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADeo3Nc2lqGKtnr_UqfNEZB28aGUCQsrc",
      authDomain: "eduattend-90a3d.firebaseapp.com",
      projectId: "eduattend-90a3d",
      storageBucket: "eduattend-90a3d.firebasestorage.app",
      messagingSenderId: "1002840427136",
      appId: "1:1002840427136:web:9de92f16a4303c8f117465",
      measurementId: "G-681W27BZW3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const errorBox = document.getElementById("errorBox");

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      errorBox.textContent = "";

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          if (error.code === 'auth/invalid-credential') {
            errorBox.textContent = "بيانات تسجيل الدخول غير صحيحة";
          } else if (error.code === 'auth/user-not-found') {
            errorBox.textContent = "المستخدم غير موجود";
          } else if (error.code === 'auth/wrong-password') {
            errorBox.textContent = "كلمة المرور غير صحيحة";
          } else {
            errorBox.textContent = "حدث خطأ: " + error.message;
          }
        });
    });
  </script>

</body>
</html>
