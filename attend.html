<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الحضور - سنتر فيوتشر (مراد)</title>
  <link rel="stylesheet" href="attend.css" />
</head>
<body>
  <div class="sidebar">
    <h2 class="logo">سنتر فيوتشر (مراد)</h2>
    <ul>
      <li onclick="location.href='students.html'">الطلاب</li>
      <li onclick="location.href='lessons.html'">الحصص</li>
      <li class="active" onclick="location.href='attend.html'">تسجيل الحضور</li>
    </ul>

    <button id="logoutBtn" class="logout">تسجيل الخروج</button>
  </div>

  <div class="content">
    <header>
      <h1>تسجيل الحضور</h1>
    </header>

    <section class="controls">
      <label for="lessonSelect">اختر الحصة:</label>
      <select id="lessonSelect">
        <option value="">-- اختر حصة --</option>
      </select>

      <div class="dateWrap">
        <label for="attendanceDate">التاريخ:</label>
        <input type="date" id="attendanceDate" />
      </div>

      <button id="loadStudentsBtn" class="btn">تحميل طلاب الحصة</button>
    </section>

    <section class="studentsArea">
      <table>
        <thead>
          <tr>
            <th>الاسم</th>
            <th>المستوى</th>
            <th>حاضر</th>
            <th>دافع</th>
          </tr>
        </thead>
        <tbody id="studentsTbody">
          <!-- تُملأ ديناميكياً -->
        </tbody>
      </table>

      <div class="actionsRow">
        <button id="saveAttendance" class="btn primary">حفظ الحضور</button>
        <button id="clearAttendance" class="btn">مسح الاختيارات</button>
      </div>
    </section>
  </div>

  <script type="module" src="attend.js"></script>
</body>
</html>
