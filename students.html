<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الطلاب - نظام الغياب والحضور</title>
  <link rel="stylesheet" href="students.css" />
</head>

<body>

  <!-- === Sidebar === -->
  <div class="sidebar">
    <h2 class="logo">EduAttend</h2>
    <ul>
      <li class="active">الطلاب</li>
      <li onclick="window.location.href='lessons.html'">الحصص</li>
      <li onclick="window.location.href='attend.html'">تسجيل الحضور</li>
    </ul>

    <button id="logoutBtn" class="logout">تسجيل الخروج</button>
  </div>

  <!-- === Content === -->
  <div class="content">
    <header>
      <h1>إدارة الطلاب</h1>
      <button id="addStudentBtn">+ إضافة طالب</button>
    </header>

    <section>
      <label>اختر المستوى:</label>
      <select id="levelFilter">
        <option value="all">كل المستويات</option>
        <option value="1">أولى ثانوي</option>
        <option value="2">ثانية ثانوي</option>
        <option value="3">ثالثة ثانوي</option>
      </select>

      <table>
        <thead>
          <tr>
            <th>اسم الطالب</th>
            <th>المستوى</th>
            <th>إجراءات</th>
          </tr>
        </thead>
        <tbody id="studentsTable"></tbody>
      </table>
    </section>
  </div>

  <script type="module" src="students.js"></script>

</body>
</html>
